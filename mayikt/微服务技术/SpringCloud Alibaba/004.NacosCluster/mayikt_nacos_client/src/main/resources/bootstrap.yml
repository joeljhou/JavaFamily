# 应用名称
spring:
  application:
    name: mayikt-nacos-client
  cloud:
    # Nacos帮助文档: https://nacos.io/zh-cn/docs/concepts.html
    nacos:
      discovery:
        # Nacos注册中心
        server-addr: 127.0.0.1:8848
        enabled: true
      config:
        # 配置中心
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
        file-extension: yaml
  profiles:
    active: prd